<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop until Valid</title>
  </head>
  <body>
    <script>
      while (true) {
        let input = prompt("Input: ");
        if (input > 100) {
          alert(input + " end");
          break;
        }
      }
    </script>
  </body>
</html>
