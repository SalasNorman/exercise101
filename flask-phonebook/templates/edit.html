<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Edit Contact</h1>
        <form method="post" class="mb-3">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" value="{{contact[1]}}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone No:</label>
                <input type="text" name="phone" value="{{contact[2]}}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{{url_for('index')}}" class="btn btn-secondary ms-2">Back to Phonebook</a>
        </form>
    </div>
</body>
</html>
