<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="container py-3">
        <h1 class="text-center">Welcome to My Phonebook</h1>
    </header>
    <main class="container">
        <div class="mb-3 text-end">
            <a href="{{url_for('add')}}" class="btn btn-primary">Add New Contact</a>
        </div>
        <ul class="list-group">
            {% for contact in contacts %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>
                        {{ contact[1] }} - {{ contact[2] }}
                    </span>
                    <span>
                        <a href="{{url_for('edit', pbid=contact[0])}}" class="btn btn-sm btn-warning me-2">Edit</a>
                        <a href="{{url_for('delete', pbid=contact[0])}}" class="btn btn-sm btn-danger">Delete</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
